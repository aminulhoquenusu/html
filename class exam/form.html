<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
<form action="" id="myForm">
<label for="">Name</label>
<input type="text" id="name"> <br>
<label for="">Contact</label>
<input type="number" id="contact"><br>

<label for="">Gender</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female <br>

<label for="">Courses</label>
<input type="checkbox" name="Courses" value="NT"> NT
<input type="checkbox" name="Courses" value="IAD"> IAD
<input type="checkbox" name="Courses" value="DDD"> DDD
<input type="checkbox" name="Courses" value="ESAD"> ESAD <br>

<label for="">Drop down</label>
<select name="" id="drop down">
    <option value="Banani">Banani</option>
    <option value="Dhanmondi">Dhanmondi</option>
    <option value="Mirpur">Mirpur</option>
</select> <br>


<label for="">Remarks</label> <br>
<textarea name="Remarks" id="Remarks"  cols="30" rows="10"></textarea> <br>







<input type="submit" value="submit">

</form>
<script src="js/form.js"></script>



</body>
</html>
