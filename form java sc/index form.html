<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <div class="container py-5">
        <form action="" class="" id="myForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="container">
                <div class="row py-5">
                    <div class="col-md-6">
                        <label for="">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="">Gender</label> <br>
                        <input type="radio" name="gender" class="form-check-input" id="male" value="Male" > Male
                        <input type="radio" name="gender" class="form-check-input" id="female" value="Female"> Female
                     
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1"  class="form-label">DoB</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">course</label>
                    <div class="col-auto my-1">
                       
                 <select class="custom-select mr-sm-2" id="course" >
                            <option selected>Choose...</option>
                            <option value="JEE">JEE</option>
                            <option value="DDD">DDD</option>
                            <option value="C#">C+</option>
                            <option value="NT">NT</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                       
                     <label for="">Course</label>
                        <div class="form-check">
                            
                            <input class="form-check-input" type="checkbox" value="JEE" id="" name="Course">
                            <label class="form-check-label" for="defaultCheck2">
                                JEE
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="NT" id="defaultCheck2" name="Course">
                            <label class="form-check-label" for="defaultCheck2">
                                NT
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="DDD" name="Course" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                            DDD
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Address</label>
                        </div>
                    </div>
                </div>
            </div>


            <input type="submit" class="btn btn-primary" value="submit"></input>

        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="form.js"></script>


</body>

</html>
